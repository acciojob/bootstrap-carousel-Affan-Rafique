<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    .carousel .item {
      height: 400px;
      color: white;
      text-align: center;
      font-size: 40px;
      line-height: 400px;
    }
    .first-slide { background: #e74c3c; }
    .second-slide { background: #3498db; }
    .third-slide { background: #2ecc71; }
    .fourth-slide { background: #9b59b6; }
    .fifth-slide { background: #f39c12; }
  </style>
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">

  <!-- Wrapper for slides -->
  <div class="carousel-inner">

    <div class="item first-slide">
      First Slide
    </div>

    <div class="item second-slide">
      Second Slide
    </div>

    <div class="item third-slide active">
      Third Slide
    </div>

    <div class="item fourth-slide">
      Fourth Slide
    </div>

    <div class="item fifth-slide">
      Fifth Slide
    </div>

  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>

</div>

<!-- Bootstrap JS + jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
